    <meta charset="UTF-8" />

        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <nav class="py-4">
            <ul class="navigation">
                <li class="listicon">
                    <a href="landing-page.html"><i class='bx bx-home'></i></a>
                </li>
                <li class="listicon">
                    <a href="index.html"><i class='bx bx-joystick'></i></a>
                </li>
                <li class="listicon">
                    <a href="estatisticas.html"><i class='bx bx-line-chart'></i></a>
                </li>
                <li class="listicon">
                    <a href="tema.html"><i class='bx bx-info-circle'></i></a>
                </li>
                <li class="listicon">
                    <a href="#"><i class='bx bx-shopping-bag'></i></a>
                </li>
                <a class="nav-actions">
                    <button class="btn">
                        <i id="dark-mode-btn" class='bx bx-sun'></i>
                    </button>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter">
            <div>
                <label for="dropdownConcursos">
                    Concurso selecionado:
                </label>
                <select name="dropdownConcursos" id="dropdownConcursos">
                    <option value="BANCO DO BRASIL">Banco do Brasil</option>
                    <option value="CAIXA ECONÔMICA FEDERAL">Caixa Econômica Federal</option>
                    <option value="POLÍCIA RODOVIÁRIA FEDERAL">Polícia Federal Rodoviária</option>
                    <option value="PF (ÁREA ADMINISTRATIVA)">PF (Área Administrativa)</option>
                </select>
            </div>
            <div>
                <label for="dropdownBanca">
                    Banca:
                </label>
                <select name="dropdownBanca" id="dropdownBanca">
                    <option value="Fundação CesgranRIO">Fundação CesgranRIO</option>
                    <option value="Fundação Getúlio Vargas FGV">Fundação Getúlio Vargas FGV</option>
                    <option value="CEBRASP">CEBRASP</option>
                    <option value="Fundação Carlos Chagas FCC">Fundação Carlos Chagas FCC</option>
                    <option value="Fundação VUNESP">Fundação VUNESP</option>
                </select>
            </div>
        </div>
        <form>
            <div class="questionBox">Pergunta</div>
        </form>
        <div class="answers">
            <div class="answerbox">Resposta 1</div>
            <div class="answerbox">Resposta 2</div>
            <div class="answerbox">Resposta 3</div>
            <div class="answerbox">Resposta 4</div>
            <div class="answerbox">Resposta 5</div>            
        </div>
        <div class="container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-left">Tempo: <span id="time"></span></div>
        </div>
        <script src="script.js"></script>
        <div class="buttonsContainers">
            <div class="wrapper">
                <button>
                    <i id='next-question' class='bx bxs-left-arrow'></i>
                </button>
                <button>
                    <i class='bx bxs-right-arrow'></i>
                </button>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
    <script src="./src/js/dark-mode.js"></script>
    <script src="./src/js/questionary.js"></script>
