<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concursados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style-landing-page.css">
  <script src="landing-page.js" defer></script>
</head>
<body>
  <header>
    <nav class="py-4">
      <ul class="navigation">
        <li class="listicon">
          <a href="#"><i class='bx bx-home'></i></a>
        </li>
        <li class="listicon">
          <a href="#"><i class='bx bx-joystick'></i></a>
        </li>
        <li class="listicon">
          <a href="#"><i class='bx bx-line-chart'></i></a>
        </li>
        <li class="listicon">
          <a href="#"><i class='bx bx-info-circle'></i></a>
        </li>
        <li class="listicon">
          <a href="#"><i class='bx bx-shopping-bag'></i></a>
        </li>
        <a class="nav-actions">
          <button class="btn">
            <i class='bx bx-sun'></i>
          </button>
        </a>
      </ul>
    </nav>
  </header>
    

  <section class="banner-carrossel">
    <div class="banner-carrossel-conteudo">
      <input type="radio" name="btn-radio" id="radio1">
      <input type="radio" name="btn-radio" id="radio2">
      <input type="radio" name="btn-radio" id="radio3">

      <div class="slide-box primeiro">
        <img class="img-desktop" src="img/banner1.png" alt="banner1">
      </div>

      <div class="slide-box">
        <img class="img-desktop" src="img/banner1.png" alt="banner2">
      </div>

      <div class="slide-box">
        <img class="img-desktop" src="img/banner1.png" alt="banner3">
      </div>

      <div>
        <div class="navegacao-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
        </div>
      
        <div class="navegacao-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
