<body class="d-flex w-100 h-100 text-center align-self-center mr-3">

  <div class="cover-container d-flex align-self-center mr-3 p-3 mx-auto flex-column">
    <h1 class="font-weight-bold" style="color: white;">OlÃ¡ Concurseiro! ðŸ‘‹ <br> Qual o Seu Nome?</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="nome" placeholder="NOME" aria-label="NOME" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="sobrenome" placeholder="SOBRENOME" aria-label="SOBRENOME" aria-describedby="basic-addon1">
    </div>
    <button id="comecarBtn" class="btn btn-lg btn-light fw-bold border-white bg-white">ComeÃ§ar!</button>
  </div>

  <script src="/JS/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const comecarBtn = document.getElementById("comecarBtn");

      comecarBtn.addEventListener("click", function() {
        const nome = document.getElementById("nome").value;
        const sobrenome = document.getElementById("sobrenome").value;

        if (nome && sobrenome) {
          // Armazenar nome e sobrenome no localStorage
          localStorage.setItem("nome", nome);
          localStorage.setItem("sobrenome", sobrenome);

          // Redirecionar para landing-page.html
          window.location.href = "landing-page.html";
        } else {
          alert("Por favor, preencha todos os campos.");
        }
      });
    });
  </script>
